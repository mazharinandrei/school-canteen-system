<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отсутствует меню-требование</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="font-weight-bold mb-4">
        Для {{date}} отсутствует меню-требование
      </h1>
      {% if perms.main.add_menurequirement %}
      <a
        class="btn btn-primary btn-lg px-4 gap-3"
        href="{% url 'main:create_menu_requirement' %}"
      >
        Сформировать
      </a>
      {% endif %}
      <a
        class="btn btn-outline-secondary btn-lg px-4"
        href="{% url 'main:menus' %}"
      >
        Ко всем меню-требованиям
      </a>
    </div>
  </body>
</html>
