{% extends 'layout.html' %} {% block title %} {{ title }} {% endblock %} {%
block navigation %}{% endblock %} {% block buttons %} {% endblock %} {% block
content%}

<div class="number">
  <button
    class="number-minus"
    type="button"
    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"
  >
    <
  </button>
  <input type="number" min="1" max="4" value="1" readonly />
  <button
    class="number-plus"
    type="button"
    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"
  >
    >
  </button>
</div>

<div class="cyclemenugrid">
  {% for el in m %}
  <div class="content flow">
    <h3 class="title">{{el.day}}</h3>

    {{ el.meal_type }} {% include 'main/partials/add_dish_to_cmp_form.html' %}
    <div>
      <div>
        <button
          class="btn btn-outline-secondary"
          hx-get="{% url 'main:add-dish-at-cycle-menu-composition' %}"
          hx-target="#formsetform{{day}}"
          hx-swap="beforeend"
        >
          Добавить продукт
        </button>
      </div>
    </div>
  </div>
  {% endfor%}
</div>

<style>
  .cyclemenugrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, 30%);
    gap: 1em;
    margin: 0 auto;
    max-width: 80rem;
    margin-bottom: 1em;
  }

  .number {
    display: inline-block;
    position: relative;
    width: 100px;
  }
  .number input[type="number"] {
    display: block;
    height: 32px;
    line-height: 32px;
    width: 100%;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    text-align: center;
    -moz-appearance: textfield;
    -webkit-appearance: textfield;
    appearance: textfield;
  }
  .number input[type="number"]::-webkit-outer-spin-button,
  .number input[type="number"]::-webkit-inner-spin-button {
    display: none;
  }
  .number-minus {
    position: absolute;
    top: 1px;
    left: 1px;
    bottom: 1px;
    width: 20px;
    padding: 0;
    display: block;
    text-align: center;
    border: none;
    border-right: 1px solid #ddd;
    font-size: 16px;
    font-weight: 600;
  }
  .number-plus {
    position: absolute;
    top: 1px;
    right: 1px;
    bottom: 1px;
    width: 20px;
    padding: 0;
    display: block;
    text-align: center;
    border: none;
    border-left: 1px solid #ddd;
    font-size: 16px;
    font-weight: 600;
  }
  select {
    width: 300px;
    height: 30px;
  }
</style>
{% endblock %}
